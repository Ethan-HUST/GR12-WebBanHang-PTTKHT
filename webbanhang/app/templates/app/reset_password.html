{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block search %}
        <div class="container">
          <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Quên mật khẩu</p>
                          <form class="mx-1 mx-md-4" method="POST" action="">
                              {% csrf_token %}
                              <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <label class="form-label" for="form3Example1c">Username</label>
                                      <input type="text" name="username" id="form3Example1c" class="form-control" required />
                                  </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <label class="form-label" for="form3Example4c">Email</label>
                                      <input type="email" name="email" id="form3Example4c" class="form-control" required />
                                  </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <label class="form-label" for="new_password">New Password</label>
                                      <input type="password" name="new_password" id="new_password" class="form-control" required />
                                  </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <label class="form-label" for="confirm_password">Confirm Password</label>
                                      <input type="password" name="confirm_password" id="confirm_password" class="form-control" required />
                                  </div>
                              </div>
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <button type="submit" class="btn btn-primary btn-lg">Đặt lại mật khẩu</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        {% endblock search %}
    </body>
</html>
